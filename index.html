<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket 🏏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Hand Cricket(You Bat) 🏏</h1>
    <h2>Where all you need is a hand 😉</h2>
    <table>
        <tr>
            <td><strong>Batsman🤠:</strong></td>
            <td id="batsman"></td>
        </tr>
        <tr>
            <td><strong>Bowler😈(CPU):</strong></td>
            <td id="bowler"></td>
        </tr>
        <tr> 
            <td>
                <strong>Choose a number</strong><br><hr>
                <button onclick="bat(1)">1</button>
                <button onclick="bat(2)">2</button>
                <button onclick="bat(3)">3</button>
                <button onclick="bat(4)">4</button>
                <button onclick="bat(5)">5</button>
                <button onclick="bat(6)">6</button>
            </td>
            <td><em><strong>Your Score:</strong></em><p id="score"></p> </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
